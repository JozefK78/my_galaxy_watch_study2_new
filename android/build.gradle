buildscript {
    ext.kotlin_version = '1.8.21' // Use a stable Kotlin version compatible with your current setup
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the Android Gradle Plugin version recommended by your Flutter version
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
